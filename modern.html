<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Visualizing Jamestown</title>

    <!-- Your styles from style.css -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <h1>Visualize the History of Jamestown, Virginia</h1>
      </div>

      <!-- Navigation -->
      <div class="navigation">
        <div class="flex-buttons">
          <button id="historical" onclick="navigateTo('index.html')">Historical Maps</button>
          <button id="modern" onclick="navigateTo('modern.html')" class="active">Modern Maps</button>
          <button id="archeology" onclick="navigateTo('archeology.html')">Archeology</button>
          <button id="Flooding" onclick="navigateTo('flood.html')">Flooding</button>
        </div>
      </div>

      <!-- Main content -->
      <div class="content">
        <div class="left-side">
          <!-- Map -->
          <div class="box-upper">
            <div class="main">
              <div id="map"><h2>Map modern</h2></div>
            </div>
          </div>

          <!-- Map info -->
          <div class="box-lower">
            <div class="map-info">
              <h3 id="map-info">
                This is the modern page content.
              </h3>
            </div>
          </div>
        </div>

        <div class="right-side">
          <div class="box-upper">
            <!-- layers and legend -->
            <div class="sidebar">
              <div id="layers">
                <h2>Layers</h2>
              </div>
              <div id="legend">
                <h2>Legend</h2>
              </div>
              <div class="flex-buttons">
                <button id="inside-button">Inside button</button>
              </div>
            </div>
          </div>

          <!-- attribution -->
          <div class="box-lower">
            <div class="sidebar">
              <h3 id="attribution">Attribution</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>FRCC: GIS 2005 Final GIS Application</p>
      </div>
    </div>

    <!-- JavaScript imports come after this line -->

    <!-- Mapbox GL JS script -->

    <!-- Your JavaScript from script.js-->
    <script src="script.js"></script>
  </body>
</html>
